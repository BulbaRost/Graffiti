    <style>
        body {
            background-color: coral;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 50px;
        }

        a {
            text-decoration: none;
            background-color: rgb(192, 18, 53);
            color: aliceblue;
            font-size: 20px;
            padding: 10px 40px;
            border-color: rgb(192, 18, 53);
            border-radius: 20px;
            text-wrap: nowrap;
            transition-duration: 300ms;
            /*для плавности*/
        }

        a:hover {
            background-color: rgb(134, 19, 42);
        }

        /*стили при наведении*/
        img {
            width: 33%;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            padding: 16px;
            justify-items: center;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            /* Фиксированная высота для одинакового размера */
            object-fit: cover;
            /* Сохраняет пропорции, обрезая лишнее */
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }

        .links {
            padding: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
